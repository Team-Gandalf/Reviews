version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    machine: # executor type
      image: ubuntu-1604:201903-0
      steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run seed
            - run: npm jest --detectOpenHandles --coverage
workflows:
    build-and-test:
      jobs:
        - build-and-test